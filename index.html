<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="Assets/style.css" />
  <script src="https://use.fontawesome.com/56ac5753f6.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-footer">
        <button style="width: 400px" id="generate-auto" class="btn">Auto-Generate Password
          <i class="fa fa-random" aria-hidden="true"></i>
        </button>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Custom Password
          <i class="fa fa-key" aria-hidden="true"></i>
        </button>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div class="card-footer">

          <button id="copyText" style="background-color: cadetblue;" class="btn" onclick="copyPW()">Copy Password
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--<script src="Assets/script.js"></script> -->
  <script src="Assets/script_refactor.js"></script>
</body>

</html>
